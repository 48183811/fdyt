<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目管理系统</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="js/muse-ui.js"></script>
    <script type="text/javascript" src = "js/userAgent.js" ></script>
    <script type="text/javascript" src = "js/main.js" ></script>
    <link rel="stylesheet" href="css/muse-ui.css">
    <link rel="stylesheet" href="css/material-icons.css">
</head>
<body>
<div id="app">
<mu-paper :z-depth="1" class="demo-list-wrap">
    <mu-appbar color="teal">
        <mu-button icon slot="left">
            <mu-icon value="menu"></mu-icon>
        </mu-button>
        Menus
    </mu-appbar>
    <mu-list>
        <mu-list-item button :ripple="false">
            <mu-list-item-action>
                <mu-icon value="inbox"></mu-icon>
            </mu-list-item-action>
            <mu-list-item-title>Inbox</mu-list-item-title>
        </mu-list-item>
        <mu-list-item button :ripple="false">
            <mu-list-item-action>
                <mu-icon value="grade"></mu-icon>
            </mu-list-item-action>
            <mu-list-item-title>Stared</mu-list-item-title>
        </mu-list-item>
        <mu-list-item button :ripple="false">
            <mu-list-item-action>
                <mu-icon value="send"></mu-icon>
            </mu-list-item-action>
            <mu-list-item-title>Sent mail</mu-list-item-title>
        </mu-list-item>
        <mu-list-item button :ripple="false">
            <mu-list-item-action>
                <mu-icon value="drafts"></mu-icon>
            </mu-list-item-action>
            <mu-list-item-title>Drafts</mu-list-item-title>
        </mu-list-item>
    </mu-list>
    <mu-divider></mu-divider>
    <mu-list>
        <mu-list-item button :ripple="false">
            <mu-list-item-title>All mail</mu-list-item-title>
            <mu-list-item-action>
                <mu-icon value="info"></mu-icon>
            </mu-list-item-action>
        </mu-list-item>
        <mu-list-item button :ripple="false">
            <mu-list-item-title>Trash</mu-list-item-title>
            <mu-list-item-action>
                <mu-icon value="info"></mu-icon>
            </mu-list-item-action>
        </mu-list-item>
        <mu-list-item button :ripple="false">
            <mu-list-item-title>Spam</mu-list-item-title>
            <mu-list-item-action>
                <mu-icon value="info"></mu-icon>
            </mu-list-item-action>
        </mu-list-item>
        <mu-list-item button :ripple="false">
            <mu-list-item-title>Follow up</mu-list-item-title>
            <mu-list-item-action>
                <mu-icon value="info"></mu-icon>
            </mu-list-item-action>
        </mu-list-item>
    </mu-list>
</mu-paper>
</div>

</body>
<script type="text/javascript">

    new Vue({
        el: '#app'
    });
</script>
</html>
